<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="fifthpage.css">
<style>
 video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover; 
      transform: translate(-50%, -50%);
      z-index: -1;
    }
.draggable {
      width: 500px;
      position: absolute; 
      cursor: grab;
    }

    .draggable:active {
        cursor: grabbing;
}
</style>
</head>
<body>
<video autoplay muted playsinline>
        <source src="sheepcompressed.mp4" type="video/mp4">
        Your browser does not support the video tag.
</video>
<img src="sheepdrag.png" alt="Draggable Element 1" class="draggable" style="top: 55%; right: -5%;">
<img src="sheep2.png"    alt="Draggable Element 2" class="draggable" style="top: 20%; left: 75%;">
<script>
    const draggables = document.querySelectorAll('.draggable'); // Select all draggable elements

    draggables.forEach((element) => {
      let isDragging = false;
      let offsetX, offsetY;

      // Mouse down event
      element.addEventListener('mousedown', (e) => {
        isDragging = true;
        offsetX = e.clientX - element.getBoundingClientRect().left;
        offsetY = e.clientY - element.getBoundingClientRect().top;
      });

      // Mouse move event
      document.addEventListener('mousemove', (e) => {
        if (isDragging) {
          element.style.left = `${e.clientX - offsetX}px`;
          element.style.top = `${e.clientY - offsetY}px`;
        }
      });

      // Mouse up event
      document.addEventListener('mouseup', () => {
        isDragging = false;
      });
    });
  </script>
  <a href="thirdpage.html">
    <img src="eyemask.png" class="eyemask">
</a>
<audio autoplay loop hidden>
   <source src="snoring.mp3" type="audio/mpeg">
</audio>
</body>
